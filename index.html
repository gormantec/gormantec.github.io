    <script>

    function createTile(title,description)
    {
        /*
        <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
        <div class="card-header">Header</div>
        <div class="card-body">
            <h5 class="card-title">Primary card title</h5>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
        </div>
        </div>
        */
        return $("<div/>")
            .attr("class","card text-white bg-primary mb-3")
            .attr("style","max-width: 18rem;")
            .append($("<div/>")
                .attr("class","card-header").text("Header"))
            .append($("<div/>")
                .attr("class","card-body")
                .append($("<div/>")
                    .attr("class","card-title").text("Primary card title"))
                .append($("<p/>")
                    .attr("class","card-text").text("Some quick example text to build on the card title and make up the bulk of the card's content."))
            );

    }


      Gh3.Search.repos({
        q: 'user:gormantec',
        sort: 'stars',
        order: 'desc'
      }, {}, function (err, repos) {
        if (err) { throw 'outch ...' }
        console.log(repos);
        _.each(repos, function (repo) {

            var pages=$("<div/>");
            if(repo.has_pages)
            {
                pages=$("<a/>");
                pages.attr('href', "https://git.gormantec.com/"+repo.name).text(repo.name);
                $('#repo').append(createTile(repo.name,repo.description)); 
            }
          
        })
      });

    </script>
