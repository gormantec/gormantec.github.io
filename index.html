<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>gh3</title>
    
</head>
<body>
    <center>
    <table>
        <tr>
            <td>
                    Gorman Technology, Git Repository.
                    <ul id="repo"></ul>

            </td>
        </tr>
    </table>
</center>

    <script src="../gh3/vendors/jquery-2.1.0.min.js"></script>
    <script src="../gh3/vendors/underscore-min.js"></script>
    <script src="../gh3/gh3.js"></script>
    <script>
      Gh3.Search.repos({
        q: 'user:gormantec',
        sort: 'stars',
        order: 'desc'
      }, {}, function (err, repos) {
        if (err) { throw 'outch ...' }
        console.log(repos);
        _.each(repos, function (repo) {

            var pages=$("<div/>");
            if(repo.has_pages)
            {
                pages=$("<a/>");
                pages.attr('href', "https://gormantec.github.io/"+repo.name).text("[web page]");
            }
          $('#repo').append(
            $('<li/>').append(
              $('<a/>')
                .attr('href', repo.html_url)
                .text(repo.name)
            ).append(pages)
          );
        })
      });

    </script>

</body>

</html>
