<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>gh3</title>
    
</head>
<body>
    <ul id="user"></ul>

    <script src="../gh3/vendors/jquery-2.1.0.min.js"></script>
    <script src="../gh3/vendors/underscore-min.js"></script>
    <script src="../gh3/gh3.js"></script>
    <script>

      Gh3.Search.users({
        q: '+language:Python', 
        sort: 'followers'
      }, {per_page: 50}, function (err, users) {
        if (err) { throw 'outch ...' }
        console.log(users);
        _.each(users, function (user) {
          $('#user').append(
            $('<li/>').append(
              $('<a/>')
                .attr('href', user.html_url)
                .text(user.login)
            )
          );
        })
      });
      Gh3.Search.repos({
        q: 'gormantec',
        sort: 'stars',
        order: 'desc'
      }, {}, function (err, repos) {
        if (err) { throw 'outch ...' }
        console.log(repos);
        _.each(repos, function (repo) {
          $('#user').append(
            $('<li/>').append(
              $('<a/>')
                .attr('href', repo.html_url)
                .text(repo.name)
            )
          );
        })
      });

    </script>

</body>

</html>
