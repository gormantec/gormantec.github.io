<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Hello World - AssemblyScript</title>
    <script type="module">
        import * as imports from "./imports.js";
        import * as loader from "./index.js";
        console.log("start");
        var _imports = imports.init(window);
        (async (__imports) => {
            const module = await WebAssembly.instantiateStreaming(fetch("./optimized.wasm"),__imports);
            console.log("module="+module);
            console.log(module);
            var inst=module.instance;
            console.log("instance="+inst);
            console.log("module.exports="+module.exports);
            console.log(inst.exports);
            __imports.wasm = inst.exports;
            module.instance.exports.show();
        })(_imports);
    </script>
</head>

<body></body>

</html>
